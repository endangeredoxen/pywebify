[BODY]
replace_in    = css
body_bkgrd    = #aaa
body_gradient = NA
body_margin = 0

[BROWSER]
launch     = True
useBrowser = default

[EMAIL]
send       = False
sender     = Bob
recipients = none@yahoo.com
server     = None
subject    = PyWebify Report

[FILES]
ext     = jpg, jpeg, png, html, bmp, rst
img_dir = img

[ICONS]
favicon = img\favicon.png
logo    = img\favicon.png

[JAVASCRIPT]
files = div_switch.js, collapse.js, div_toggle.js, filter.js, pixelate.js

[LABELS]
prepend_dirs = None
title        = My Report

[MAINDIV]
replace_in  = css
main_height = 98%

[NAVBAR]
replace_in          = css
nav_bkgrd           = #334364
nav_bkgrd_hover     = #475674
nav_bkgrd_title     = #2E3C5A
nav_border_bottom   = 2px solid #000000
nav_border_radius_L = 0px
nav_border_radius_R = 0px
nav_font            = Arial
nav_font_align      = center
nav_font_color      = #aaaaaa
nav_font_size       = 16px
nav_font_size_items = 12px
nav_font_weight     = bold
nav_height          = 40px
nav_height_items    = 30px
nav_items_delay     = 0.2s
nav_items_width     = 350px
nav_padding         = 0px 25px

[OPTIONS]
browser       = default
collapsible   = True
excludes      = pywebify_logo, logo, index
make          = True
natsort       = True
open          = True
output_name   = report
report_folder = pywebify_index
rst_css       = templates\css\rst.css
show_ext      = False
start_screen  = ..\index.html  # or use logo
subtitle      = PyWebify
title         = My Report

[SIDEBAR]
onmouseover           = div_switch
onclick               = window.open
replace_in            = css
sb_bkgrd              = #2f2f2f
sb_bkgrd_hover        = #2f2f2f
sb_font               = Arial
sb_font_color         = #aaaaaa
sb_font_color_links   = #FFCC00
sb_font_size          = 18px
sb_font_size_decrease = 95%
sb_font_weight        = 300
sb_gradient           = NA
sb_height             = 96%
sb_link_decoration    = none
sb_position           = left
sb_shadow             = 0px 20px 8px #aaaaaa
sb_width              = 300px

[TEMPLATES]
css    = templates\css\webify.css
html   = templates\html\webify.html
navbar = templates\html\navbar.html

[TOGGLE]
replace_in           = css
toggle_bkgrd         = #473e3d
toggle_bkgrd_hover   = #575657
toggle_border        = 0px
toggle_font          = Trebuchet MS
toggle_font_color    = #ffffff
toggle_font_size     = 14px
toggle_font_weight   = 300
toggle_padding       = 6px 5px
toggle_position_y    = 25px
toggle_text_collapse = <<
toggle_text_expand   = >>

[VIEWER]
replace_in        = css
view_bkgrd        = white
view_gradient     = NA
view_height       = 96%
view_shadow       = 0px 2px 8px #aaaaaa
view_summary      = ''



